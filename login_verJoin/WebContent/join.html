	function checkEmail(email){
		account = '^[0-9a-z][0-9a-z_\-]{0,19}@';
		subdomain = '[a-z][a-z0-9_]{0,19}\\.';
		upperdomain = '(((co|ac)\\.(kr|jp))|com|net|org)$';
		patternEmail = RegExp(account + subdomain + upperdomain, 'i');
		return patternEmail.test(email);
	}
